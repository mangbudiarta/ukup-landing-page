<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Form| UKUP</title>
    <!-- Favicon -->
    <link href="../img/favicon.ico" rel="icon">
    <!-- link bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- link css -->
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/style.css" />
    <!-- link library AOS -->
    <link rel="stylesheet" href="../lib/aos.css">
</head>

<body>

    <div class="container ">
        <div class="row g-5 align-items-center">
            <div data-aos="zoom-in-up" class="pt-4 col-lg-6 offset-lg-3">
                <h2 class="mb-4 fw-bold">Thank You For Your Trust</h2>
                <p class="mb-2">Silahkan isi formulir yang tersedia, kami akan mengirimkan link verifikasi untuk
                    proses selanjutnya. Untuk informasi lebih lanjut silahkan kunjungi tautan berikut
                    <a class=" text-decoration-none" href="about.html">About
                        UKUP</a>
                </p>
            </div>
            <form data-aos="fade-down" class=" join p-5 col-lg-6 offset-lg-3  bg-light">
                <h3 class="text-center mb-4">UKUP Register Form </h3>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="name" placeholder="Your name" />
                    <label for="name">Your name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" />
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="subject" class="form-control" id="subject" placeholder="+62 XXXXXXXXX" />
                    <label for="subject" class="form-label">Phone number</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="name" placeholder="UMKM name" />
                    <label for="name">UMKM name</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 150px"></textarea>
                    <label for="floatingTextarea2">UMKM description</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 mb-2">Send</button>
                <button type="submit" class="btn btn-light text-primary w-100 py-2">Cancel</button>
            </form>
        </div>
        <div class="col d-flex justify-content-center py-5">
            <a class=" text-decoration-none d-flex align-items-center" href="../../index.html">
                <i class="fa-regular fa-circle-left fa-2x me-2"></i>
                <span>Back to Homepage</span>
            </a>
        </div>

        <!-- Script javascript -->
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="../js/main.js"></script>
        <script src="../js/all.min.js"></script>
        <script src="../lib/aos.js"></script>
        <script>
            AOS.init();
        </script>
</body>

</html>
